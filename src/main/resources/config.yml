# 启用此项可在服务器控制台查看详细的插件活动
# 有助于调试问题
debug: false

# 自定义分隔符
delimiter: "-"

# 由方块引起的爆炸 (例如: 床、重生锚) 的设置
block-explosion:
  # 设置为 true 以启用基于方块的爆炸日志记录
  enable: true
  # 如果为 true, 则当插件无法确定爆炸源 (玩家/原因) 时, 它将取消爆炸
  # 这可以防止使用无法追踪的爆炸源进行破坏
  disable-unknown: false
  # 当未知爆炸被阻止时, 发送给附近玩家的消息
  alert: "你附近的一个爆炸被阻止了, 因为它来源不明"

# 由实体引起的爆炸 (例如: TNT、苦力怕、火球、风弹) 的设置
entity-explosion:
  # 设置为 true 以启用基于实体的爆炸日志记录
  enable: true
  # 如果为 true, 则当插件无法确定爆炸源时, 它将取消爆炸
  disable-unknown: false
  # 当未知爆炸被阻止时, 发送给附近玩家的消息
  alert: "你附近的一个爆炸被阻止了, 因为它来源不明"

# 火焰蔓延日志记录的设置
fire:
  # 设置为 true 以启用被火烧毁方块的日志记录
  enable: true
  # 如果为 true, 则当插件无法确定火焰的原始来源时, 它将阻止火焰蔓延
  disable-unknown: false
  # 当火焰蔓延被阻止时, 发送给附近玩家的消息
  alert: "火焰蔓延被阻止了, 因为它来源不明"

# 物品展示框日志记录的设置
itemframe:
  # 设置为 true 以启用物品展示框的破坏和交互 (放置/移除物品) 的日志记录
  enable: true
  # 如果为 true, 则当破坏物品展示框的原因未知时, 插件将阻止其破坏
  disable-unknown: false
  # 当物品展示框的破坏被阻止时, 发送给附近玩家的消息
  alert: "物品展示框的破坏被阻止了, 因为它来源不明"
  # 记录玩家放置物品展示框的时间
  log-placement: true
  # 记录玩家旋转展示框中物品的时间
  log-rotation: true
  # 记录玩家向展示框添加或从展示框移除物品的时间
  log-content-change: true
  # 记录活塞破坏物品展示框的时间
  log-piston-destruction: true
  # 记录水破坏物品展示框的时间
  log-water-destruction: true
  # 记录物品展示框因其所附着的方块被破坏而破损的时间
  log-physics-destruction: true

# 其他悬挂实体 (例如: 画) 的设置
hanging:
  # 设置为 true 以启用悬挂实体破坏的日志记录
  enable: true
  # 如果为 true, 则当破坏悬挂实体的原因未知时, 插件将阻止其破坏
  disable-unknown: false
  # 当悬挂实体的破坏被阻止时, 发送给附近玩家的消息
  alert: "悬挂实体的破坏被阻止了, 因为它来源不明"